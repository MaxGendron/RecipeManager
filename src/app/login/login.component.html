<div class="w3-row height">
  <div class="w3-display-container height">
    <div *ngIf="cookie" class="w3-display-topmiddle" id="cookie" [hidden]="v">
      <div class="w3-card-4 w3-white w3-padding w3-display-container">
        <span id="close" class="w3-display-topright" (click)="closeCookie()"><b>x</b></span>
        <p class="w3-tiny">
          {{'login.cookie' | translate}} "<b>recipemanager-601ab.firebaseapp.com</b>"
          {{'login.cookie1' | translate}}<a class="here" href="{{href}}">{{'login.clic' | translate}}</a>.
        </p>
      </div>
    </div>
    <div class="w3-display-middle" id="login">
      <div class="w3-card-4 w3-white w3-padding w3-round-xlarge w3-center w3-text-pink">
        <div *ngIf="translate.getDefaultLang() == 'fr'; then fr else en"></div>
        <ng-template #fr>
          <div class="w3-right-align">
            <a (click)="lang()" class="w3-text-light-white pointer w3-margin"><img height="24px" width="40px" class="w3-border w3-border-black" src="../../assets/Image/united.png"></a>
          </div>
        </ng-template>
        <ng-template #en>
          <div class="w3-right-align">
            <a (click)="lang()" class="w3-text-light-white pointer w3-margin"><img height="24px" width="40px" class="w3-border w3-border-black" src="../../assets/Image/france.png"></a>
          </div>
        </ng-template>
        <h1 class="w3-xxxlarge"><b></b>{{'login.title' | translate}}</h1>
        <p class="w3-large">{{'login.body' | translate}}</p>
        <br>
        <br id="br_login">
        <h2><b>{{'login.google' | translate}}</b></h2>
        <hr>
        <button class="w3-button w3-pink w3-hover-text-pink w3-hover-white w3-border w3-margin" (click)="auth.googleSignin()"><img src="../../assets/Image/google.png" width="32px;"> {{'button.connect' | translate}}</button>
        <app-footer></app-footer>
      </div>
    </div>
  </div>
</div>
